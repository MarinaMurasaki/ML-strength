<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML Strength</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <section class="header-logo">
      <a href="../index.html"><img src="../images/logo.png" alt="Logo" height="200px" width="200px"></a>
    </section>
    <section class="header-menu">
      <a href="">Membership</a>
      <a href="#section-6">Group Fitness</a>
    </section>
    <section id="hamburger">
      <span></span>
    </section>
    <nav class="sp-nav">
      <ul>
        <li><a href="../html/pricelist.html">Membership</a></li>
        <li><a href="../html/group.html">Group Fitness</a></li>
        <li class="close"><span>Exit</span></li>
      </ul>
    </nav>
  </header>

  <main class="booking">
    <section class="reservation">
      <h1>Reservation</h1>
      <span>
        <label for="name">Name</label>
        <input type="text">
      </span>
      <span>
        <label for="phone">Phone</label>
        <input type="text">
      </span>
      <span>
        <label for="location">Location</label>
        <select name="location">
          <option value="ashgrove">Ashgrove</option>
          <option value="city">City</option>
          <option value="chermside">Chermside</option>
          <option value="graceville">Graceville</option>
          <option value="westlake">Westlake</option>
        </select>
      </span>
      <span>
        <label for="time">Date</label>
        <input type="text" value="dd/mm/yy"></input>
      </span>
      <span>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </span>
      <input type="submit" value="submit" class="submit">
    </section>
  </main>
  <footer>
    <section class="footer-logo">
      <a href="../index.html"><img src="../images/logo.png" alt="Logo" height="200px" width="200px"></a>
    </section>
    <section class="footer-menu">
      <a href="about.html">About us</a>
    </section>
    <section class="footer-menu">
      <a href="#">Inquiry</a>
    </section>
  </footer>
</body>
</html>
